<!DOCTYPE html>
<html>
<head>
	<title>Interval</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body>
	<div style="margin: 50px"></div>
<div class="container">
  <div class="row justify-content-md-center">
		<div class="col-lg-6 pull-right">
			<form>
			  <div class="form-group">
			    <label for="start">Start</label>
			    <input type="text" class="form-control" id="start" aria-describedby="startHelp" placeholder="Enter start">
			    <small id="startHelp" class="form-text text-muted">We'll never share your first hour with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="end">Ens</label>
			    <input type="text" class="form-control" id="end" aria-describedby="end" placeholder="Enter end">
			    <small id="end" class="form-text text-muted">We'll never share your first hour with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="wt">WT</label>
			    <input type="text" class="form-control" id="wt" aria-describedby="wtHelp" placeholder="Enter work time">
			    <small id="wtHelp" class="form-text text-muted">We'll never share your first hour with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="pause">Pause</label>
			    <input type="text" class="form-control" id="pause" placeholder="pause">
			  </div>
			  <button type="submit" id="submitBnt" class="btn btn-primary btn-lg btn-block">Submit</button>
			</form>
		</div>
	</div>
</div>
	<div id="result"></div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/js/script.js"></script>
